<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .error-content {
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1;
        }

        h2 {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 600;
            margin-bottom: 16px;
            opacity: 0.95;
        }

        p {
            font-size: clamp(14px, 3vw, 18px);
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            font-size: 14px;
            opacity: 0.8;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <div class="icon">üîç</div>
            <h1>404</h1>
            <h2>Halaman Tidak Ditemukan</h2>               
            <p>Ups! Halaman yang Anda cari sepertinya telah hilang. Sumber daya yang diminta tidak dapat ditemukan di server ini.</p>
            <a href="https://vrx-blpg.vercel.app/beranda" class="btn">Kembali Ke Halaman Utama</a>
        </div>
    </div>
    
    <footer>
        <p>&copy;¬© 2019-2026 Vive Re Xion. All rights reserved..</p>
    </footer>
</body>
</html>
