<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vive Re Xion | Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-attachment: fixed;
      min-height: 100vh;
    }
    
    .header {
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(230,240,255,0.95) 100%);
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 20px rgba(102,126,234,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid rgba(102,126,234,0.2);
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .user-info {
      background: linear-gradient(135deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.1) 100%);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      color: #667eea;
      font-weight: 500;
    }
    
    .logout-btn {
      background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(229,62,62,0.3);
    }
    
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229,62,62,0.4);
    }
    
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .dashboard {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(240,245,255,0.98) 100%);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(102,126,234,0.3);
      border: 1px solid rgba(102,126,234,0.2);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .greeting {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    #news-area {
      margin-top: 2rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      background: linear-gradient(135deg, rgba(102,126,234,0.05) 0%, rgba(118,75,162,0.05) 100%);
      border-radius: 15px;
      border: 2px dashed rgba(102,126,234,0.3);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .empty-state-text {
      color: #667eea;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(102,126,234,0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(102,126,234,0.4);
    }
    
    #form-area {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(240,245,255,0.98) 100%);
      padding: 2rem;
      border-radius: 15px;
      margin-top: 2rem;
      box-shadow: 0 10px 40px rgba(102,126,234,0.3);
      border: 1px solid rgba(102,126,234,0.2);
      animation: slideDown 0.4s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-title {
      font-size: 1.5rem;
      color: #667eea;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      color: #667eea;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      border: 2px dashed rgba(102,126,234,0.3);
      border-radius: 10px;
      background: rgba(102,126,234,0.05);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    input[type="file"]:hover {
      border-color: #667eea;
      background: rgba(102,126,234,0.1);
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(102,126,234,0.2);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.8);
      color: #4a5568;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 5px 20px rgba(102,126,234,0.2);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.1) 100%);
      color: #667eea;
      border: 2px solid #667eea;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, rgba(102,126,234,0.2) 0%, rgba(118,75,162,0.2) 100%);
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-danger:hover {
      background: linear-gradient(135deg, #c53030 0%, #9b2c2c 100%);
      transform: translateY(-2px);
    }
    
    .berita {
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(240,245,255,0.9) 100%);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(102,126,234,0.2);
      border-left: 4px solid #667eea;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      animation: slideDown 0.4s ease;
    }
    
    .berita:hover {
      transform: translateX(10px);
      box-shadow: 0 8px 30px rgba(102,126,234,0.3);
    }
    
    .berita h3 {
      color: #667eea;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    
    .berita h4 {
      color: #764ba2;
      margin-bottom: 1rem;
      font-weight: 400;
    }
    
    .berita p {
      color: #4a5568;
      line-height: 1.6;
    }
    
    .berita-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    
    .image-preview {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 1rem;
      display: none;
    }

    /* Notification System */
    .notification {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 1.2rem 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: top 0.4s ease;
      min-width: 300px;
      max-width: 90%;
      border-left: 5px solid #667eea;
    }

    .notification.show {
      top: 2rem;
    }

    .notification.success {
      border-left-color: #48bb78;
    }

    .notification.error {
      border-left-color: #e53e3e;
    }

    .notification.warning {
      border-left-color: #ed8936;
    }

    .notification-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .notification-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .notification-message {
      color: #4a5568;
      line-height: 1.5;
    }

    .notification-title {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.3rem;
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
      }
      
      .header-right {
        width: 100%;
        justify-content: space-between;
      }
      
      .dashboard {
        padding: 2rem 1.5rem;
      }
      
      .greeting {
        font-size: 1.5rem;
      }
      
      .form-actions {
        flex-direction: column;
      }
      
      .btn-secondary,
      .btn-primary,
      .btn-danger {
        width: 100%;
      }

      .notification {
        min-width: auto;
        max-width: calc(100% - 2rem);
      }
    }
  </style>
</head>
<body>
  <!-- Notification Element -->
  <div id="notification" class="notification">
    <div class="notification-content">
      <span class="notification-icon" id="notif-icon">‚ÑπÔ∏è</span>
      <div>
        <div class="notification-title" id="notif-title">Notifikasi</div>
        <div class="notification-message" id="notif-message">Pesan notifikasi</div>
      </div>
    </div>
  </div>

  <div class="header">
    <div class="header-left">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/NuhDevX/Vrx-Blpg/main/img/black-logo.png" alt="VRX Logo" style="height: 30px; vertical-align: middle; margin-right: 10px;">
        Vive Re Xion
      </div>
      <span style="color: #667eea;">‚Ä¢ Admin Dashboard</span>
    </div>
    <div class="header-right">
      <div class="user-info">üë§ <span id="username-display"></span></div>
      <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
  </div>
  
  <div class="container">
    <div class="dashboard">
      <h2 class="greeting" id="greeting"></h2>
      <div id="news-area"></div>
    </div>
    
    <div id="form-area" style="display:none;">
      <h3 class="form-title" id="form-title">üìù Buat Berita Baru</h3>
      
      <div class="form-group">
        <label for="foto">üì∑ Upload Foto (Opsional)</label>
        <input type="file" id="foto" accept="image/*">
        <img id="image-preview" class="image-preview" alt="Preview">
      </div>
      
      <div class="form-group">
        <label for="judul">üìå Judul Berita</label>
        <input type="text" id="judul" placeholder="Masukkan judul berita...">
      </div>
      
      <div class="form-group">
        <label for="subjudul">üìç Sub Judul</label>
        <input type="text" id="subjudul" placeholder="Masukkan sub judul...">
      </div>
      
      <div class="form-group">
        <label for="deskripsi">üìÑ Deskripsi</label>
        <textarea id="deskripsi" placeholder="Tulis deskripsi berita lengkap di sini..."></textarea>
      </div>
      
      <div class="form-actions">
        <button class="btn-secondary" id="btn-batal">Batalkan</button>
        <button class="btn-danger" id="btn-hapus" style="display:none;">üóëÔ∏è Hapus</button>
        <button class="btn-primary" id="btn-simpan">üöÄ Posting</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs, 
      getDoc,
      updateDoc, 
      deleteDoc,
      doc, 
      query, 
      orderBy 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCz8RSL-N-MSJwEZ7CF-cO8McR5MG74wOU",
      authDomain: "vrxx-24bd6.firebaseapp.com",
      databaseURL: "https://vrxx-24bd6-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "vrxx-24bd6",
      storageBucket: "vrxx-24bd6.firebasestorage.app",
      messagingSenderId: "402339565632",
      appId: "1:402339565632:web:e85ab325edf5b5d1064fa5",
      measurementId: "G-458WG9VMWJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let editMode = false;
    let editId = null;
    let currentImageData = null;

    // ===== NOTIFICATION SYSTEM =====
    function showNotification(title, message, type = 'success') {
      const notif = document.getElementById('notification');
      const notifTitle = document.getElementById('notif-title');
      const notifMessage = document.getElementById('notif-message');
      const notifIcon = document.getElementById('notif-icon');

      notif.classList.remove('success', 'error', 'warning');

      if (type === 'success') {
        notifIcon.textContent = '‚úÖ';
        notif.classList.add('success');
      } else if (type === 'error') {
        notifIcon.textContent = '‚ùå';
        notif.classList.add('error');
      } else if (type === 'warning') {
        notifIcon.textContent = '‚ö†Ô∏è';
        notif.classList.add('warning');
      } else {
        notifIcon.textContent = '‚ÑπÔ∏è';
      }

      notifTitle.textContent = title;
      notifMessage.textContent = message;
      
      notif.classList.add('show');

      setTimeout(() => {
        notif.classList.remove('show');
      }, 4000);
    }

    // ===== INIT =====
    window.addEventListener('DOMContentLoaded', () => {
      const isLoggedIn = sessionStorage.getItem('isLoggedIn');
      if (!isLoggedIn || isLoggedIn !== 'true') {
        window.location.href = 'https://vrx-blpg.vercel.app/admin-login/?error=not_logged_in';
        return;
      }
      
      const username = sessionStorage.getItem('username');
      if (username) {
        document.getElementById('username-display').textContent = username;
      }
      
      greetingMessage();
      tampilkanBerita();
    });

    function greetingMessage() {
      const jam = new Date().getHours();
      let greet = "pagi";
      let icon = "üåÖ";
      
      if (jam >= 10 && jam < 15) {
        greet = "siang";
        icon = "‚òÄÔ∏è";
      } else if (jam >= 15 && jam < 18) {
        greet = "sore";
        icon = "üå§Ô∏è";
      } else if (jam >= 18) {
        greet = "malam";
        icon = "üåô";
      }
      
      const username = sessionStorage.getItem('username') || 'Admin';
      document.getElementById("greeting").innerHTML = `Hai, ${username}! Selamat ${greet} ${icon}`;
    }

    // ===== IMAGE PREVIEW =====
    document.getElementById('foto').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          currentImageData = e.target.result;
          const preview = document.getElementById('image-preview');
          preview.src = currentImageData;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // ===== DISPLAY NEWS =====
    async function tampilkanBerita() {
      try {
        const q = query(collection(db, "berita"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        const newsArea = document.getElementById("news-area");

        if (snapshot.empty) {
          newsArea.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üì∞</div>
              <div class="empty-state-text">Belum ada berita</div>
              <button class="btn-primary" id="btn-tambah-empty">‚ûï Tambah Berita</button>
            </div>
          `;
          document.getElementById('btn-tambah-empty').addEventListener('click', openForm);
          return;
        }

        let html = `
          <div style="text-align:right; margin-bottom:20px;">
            <button class="btn-primary" id="btn-tambah">‚ûï Tambah Berita</button>
          </div>
        `;

        snapshot.forEach(docSnap => {
          const b = docSnap.data();
          const id = docSnap.id;

          html += `
            <div class="berita">
              ${b.foto ? `<img src="${b.foto}" class="berita-image">` : ""}
              <h3>${b.judul}</h3>
              <h4>${b.subjudul}</h4>
              <p>${b.deskripsi.substring(0,200)}${b.deskripsi.length > 200 ? '...' : ''}</p>
              <small>${b.tanggal}</small>
              <div style="margin-top:15px;">
                <button class="btn-secondary btn-edit" data-id="${id}">‚úèÔ∏è Edit</button>
                <button class="btn-danger btn-delete" data-id="${id}">üóëÔ∏è Hapus</button>
              </div>
            </div>
          `;
        });

        newsArea.innerHTML = html;

        document.getElementById('btn-tambah')?.addEventListener('click', openForm);
        document.querySelectorAll('.btn-edit').forEach(btn => {
          btn.addEventListener('click', () => editBerita(btn.dataset.id));
        });
        document.querySelectorAll('.btn-delete').forEach(btn => {
          btn.addEventListener('click', () => hapusBeritaDirect(btn.dataset.id));
        });
      } catch (error) {
        console.error("Error tampilkan berita:", error);
        showNotification('Error', 'Gagal memuat berita. Silakan coba lagi.', 'error');
      }
    }

    // ===== FORM HANDLERS =====
    function openForm() {
      editMode = false;
      editId = null;
      currentImageData = null;
      document.getElementById("form-title").textContent = "üìù Buat Berita Baru";
      document.getElementById("btn-hapus").style.display = "none";
      document.getElementById("foto").value = "";
      document.getElementById("judul").value = "";
      document.getElementById("subjudul").value = "";
      document.getElementById("deskripsi").value = "";
      document.getElementById("image-preview").style.display = "none";
      document.getElementById("form-area").style.display = "block";
      document.getElementById("form-area").scrollIntoView({ behavior: 'smooth' });
    }

    function closeForm() {
      document.getElementById("form-area").style.display = "none";
      document.getElementById("foto").value = "";
      document.getElementById("judul").value = "";
      document.getElementById("subjudul").value = "";
      document.getElementById("deskripsi").value = "";
      document.getElementById("image-preview").style.display = "none";
      editMode = false;
      editId = null;
      currentImageData = null;
    }

    // ===== SAVE NEWS =====
    async function simpanBerita() {
      const judul = document.getElementById("judul").value.trim();
      const subjudul = document.getElementById("subjudul").value.trim();
      const deskripsi = document.getElementById("deskripsi").value.trim();

      if (!judul || !subjudul || !deskripsi) {
        showNotification('Perhatian!', 'Mohon lengkapi semua field yang diperlukan.', 'warning');
        return;
      }

      try {
        const now = new Date();
        const dataBerita = {
          judul,
          subjudul,
          deskripsi,
          foto: currentImageData || "",
          tanggal: now.toLocaleString("id-ID"),
          createdAt: now
        };

        if (editMode && editId) {
          await updateDoc(doc(db, "berita", editId), dataBerita);
          showNotification('Berhasil!', 'Berita berhasil diupdate.', 'success');
        } else {
          await addDoc(collection(db, "berita"), dataBerita);
          showNotification('Berhasil!', 'Berita baru berhasil diposting.', 'success');
        }

        closeForm();
        tampilkanBerita();
      } catch (error) {
        console.error("Error simpan berita:", error);
        showNotification('Error', 'Gagal menyimpan berita. Silakan coba lagi.', 'error');
      }
    }

    // ===== EDIT NEWS =====
    async function editBerita(id) {
      try {
        const ref = doc(db, "berita", id);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          showNotification('Error', 'Berita tidak ditemukan.', 'error');
          return;
        }

        const berita = snap.data();

        editMode = true;
        editId = id;
        currentImageData = berita.foto || null;

        const judulSlug = berita.judul
          .toLowerCase()
          .replace(/[^a-z0-9\s-]/g, '')
          .replace(/\s+/g, '-')
          .replace(/-+/g, '-')
          .trim();
        
        const baseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');
        const newUrl = `${baseUrl}/edit-berita/${judulSlug}`;
        window.history.pushState({ editId: id }, '', newUrl);

        document.getElementById("form-title").textContent = "‚úèÔ∏è Edit Berita";
        document.getElementById("judul").value = berita.judul;
        document.getElementById("subjudul").value = berita.subjudul;
        document.getElementById("deskripsi").value = berita.deskripsi;
        document.getElementById("btn-hapus").style.display = "inline-block";

        const preview = document.getElementById("image-preview");
        if (berita.foto) {
          preview.src = berita.foto;
          preview.style.display = "block";
        } else {
          preview.style.display = "none";
        }

        document.getElementById("form-area").style.display = "block";
        document.getElementById("form-area").scrollIntoView({ behavior: "smooth" });
      } catch (error) {
        console.error("Error edit berita:", error);
        showNotification('Error', 'Gagal memuat data berita. Silakan coba lagi.', 'error');
      }
    }

    // ===== DELETE NEWS =====
    async function hapusBerita() {
      if (!editId) return;
      await hapusBeritaDirect(editId);
      closeForm();
    }

    async function hapusBeritaDirect(id) {
      const confirmed = confirm("Apakah Anda yakin ingin menghapus berita ini? Tindakan ini tidak dapat dibatalkan.");
      if (!confirmed) return;

      try {
        await deleteDoc(doc(db, "berita", id));
        showNotification('Berhasil!', 'Berita berhasil dihapus.', 'success');
        tampilkanBerita();
      } catch (error) {
        console.error("Error hapus berita:", error);
        showNotification('Error', 'Gagal menghapus berita. Silakan coba lagi.', 'error');
      }
    }

    // ===== LOGOUT =====
    function logout() {
      const confirmed = confirm('Apakah Anda yakin ingin logout?');
      if (confirmed) {
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('username');
        window.location.href = 'https://vrx-blpg.vercel.app/admin-login';
      }
    }

    // ===== EVENT LISTENERS =====
    document.getElementById('logout-btn').addEventListener('click', logout);
    document.getElementById('btn-batal').addEventListener('click', closeForm);
    document.getElementById('btn-simpan').addEventListener('click', simpanBerita);
    document.getElementById('btn-hapus').addEventListener('click', hapusBerita);
  </script>
</body>
