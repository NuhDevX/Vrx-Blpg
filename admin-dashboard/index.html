      <script type="module">
import {
  collection,
  addDoc,
  updateDoc,
  doc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

async function simpanBerita() {
  const judul = document.getElementById("judul").value;
  const subjudul = document.getElementById("subjudul").value;
  const deskripsi = document.getElementById("deskripsi").value;

  if (!judul || !subjudul || !deskripsi) {
    alert("Lengkapi semua field!");
    return;
  }

  if (editMode && editId) {
    await updateDoc(doc(db, "berita", editId), {
      judul,
      subjudul,
      deskripsi,
      foto: currentImageData,
      tanggal: new Date().toLocaleString("id-ID"),
      createdAt: serverTimestamp()
    });
    alert("‚úÖ Berita diupdate");
  } else {
    await addDoc(collection(db, "berita"), {
      judul,
      subjudul,
      deskripsi,
      foto: currentImageData,
      tanggal: new Date().toLocaleString("id-ID"),
      createdAt: serverTimestamp()
    });
    alert("‚úÖ Berita diposting");
  }

  closeForm();
  tampilkanBerita();
}
window.simpanBerita = simpanBerita;
  </script>
  <script type="module">
import {
  collection,
  getDocs,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

async function tampilkanBerita() {
  const q = query(collection(db, "berita"), orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);
  const newsArea = document.getElementById("news-area");

  if (snapshot.empty) {
    newsArea.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üì∞</div>
        <div class="empty-state-text">Belum ada berita</div>
        <button class="btn-primary" onclick="openForm()">‚ûï Tambah Berita</button>
      </div>
    `;
    return;
  }

  let html = `
    <div style="text-align:right; margin-bottom:20px;">
      <button class="btn-primary" onclick="openForm()">‚ûï Tambah Berita</button>
    </div>
  `;

  snapshot.forEach(docSnap => {
  const b = docSnap.data();
  const id = docSnap.id;

  html += `
    <div class="berita">
      ${b.foto ? `<img src="${b.foto}" class="berita-image">` : ""}
      <h3>${b.judul}</h3>
      <h4>${b.subjudul}</h4>
      <p>${b.deskripsi.substring(0,200)}...</p>
      <small>${b.tanggal}</small>

      <div style="margin-top:15px;">
        <button class="btn-secondary" onclick="editBerita('${id}')">‚úèÔ∏è Edit</button>
        <button class="btn-danger" onclick="hapusBerita('${id}')">üóëÔ∏è Hapus</button>
      </div>
    </div>
  `;
});
  newsArea.innerHTMl = html;
}
window.tampilkanBerita = tampilkanBerita;
  </script>
  <script>      
    let editMode = false;      
    let editId = null;      
    let currentImageData = null;      
      
    window.addEventListener('DOMContentLoaded', () => {      
      const isLoggedIn = sessionStorage.getItem('isLoggedIn');      
      if (!isLoggedIn || isLoggedIn !== 'true') {      
        window.location.href = 'https://vrx-blpg.vercel.app/admin-login/?error=not_logged_in';      
        return;      
      }      
      
      const username = sessionStorage.getItem('username');      
      if (username) {      
        document.getElementById('username-display').textContent = username;      
      }      
      
      greetingMessage();      
      tampilkanBerita();      
    });      
      
    function previewImage(event) {      
      const file = event.target.files[0];      
      if (file) {      
        const reader = new FileReader();      
        reader.onload = function(e) {      
          currentImageData = e.target.result;      
          const preview = document.getElementById('image-preview');      
          preview.src = currentImageData;      
          preview.style.display = 'block';      
        };      
        reader.readAsDataURL(file);      
      }      
    }      
      
      
    function greetingMessage() {      
      const jam = new Date().getHours();      
      let greet = "pagi";      
      let icon = "üåÖ";      
            
      if (jam >= 10 && jam < 15) {     
        greet = "siang";      
        icon = "‚òÄÔ∏è";      
      } else if (jam >= 15 && jam < 18) {      
        greet = "sore";      
        icon = "üå§Ô∏è";      
      } else if (jam >= 18) {      
        greet = "malam";      
        icon = "üåô";      
      }      
            
      const username = sessionStorage.getItem('username') || 'Admin';      
      document.getElementById("greeting").innerHTML = `Hai, ${username}! Selamat ${greet} ${icon}`;      
    }      
      
    function openForm() {      
      editMode = false;      
      editId = null;      
      currentImageData = null;      
      document.getElementById("form-title").textContent = "üìù Buat Berita Baru";      
      document.getElementById("btn-hapus").style.display = "none";      
      document.getElementById("form-area").style.display = "block";      
      document.getElementById("form-area").scrollIntoView({ behavior: 'smooth' });      
    }      
      
    function closeForm() {      
      document.getElementById("form-area").style.display = "none";      
      document.getElementById("foto").value = "";      
      document.getElementById("judul").value = "";      
      document.getElementById("subjudul").value = "";      
      document.getElementById("deskripsi").value = "";      
      document.getElementById("image-preview").style.display = "none";      
      editMode = false;      
      editId = null;      
      currentImageData = null;      
      window.history.pushState({}, '', '/admin-dashboard');      
    }      
      
    function logout() {      
      if (confirm('Apakah Anda yakin ingin logout?')) {      
        sessionStorage.removeItem('isLoggedIn');      
        sessionStorage.removeItem('username');      
        window.location.href = 'https://vrx-blpg.vercel.app/admin-login';      
      }      
    }      
  </script>      
  <script type="module">
import {
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    async function editBerita(id) {
  const ref = doc(db, "berita", id);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("Berita tidak ditemukan");
    return;
  }

  const berita = snap.data();

  editMode = true;
  editId = id;
  currentImageData = berita.foto || null;

  document.getElementById("form-title").textContent = "‚úèÔ∏è Edit Berita";
  document.getElementById("judul").value = berita.judul;
  document.getElementById("subjudul").value = berita.subjudul;
  document.getElementById("deskripsi").value = berita.deskripsi;
  document.getElementById("btn-hapus").style.display = "inline-block";

  const preview = document.getElementById("image-preview");
  if (berita.foto) {
    preview.src = berita.foto;
    preview.style.display = "block";
  } else {
    preview.style.display = "none";
  }

  document.getElementById("form-area").style.display = "block";
  document.getElementById("form-area").scrollIntoView({ behavior: "smooth" });
}
window.editBerita = editBerita;
  </script>
  <script type="module">
import {
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    async function hapusBerita(id) {
  if (!confirm("Apakah Anda yakin ingin menghapus berita ini?")) return;

  try {
    await deleteDoc(doc(db, "berita", id));
    alert("üóëÔ∏è Berita berhasil dihapus!");
    tampilkanBerita();
    closeForm();
  } catch (err) {
    console.error(err);
    alert("Gagal menghapus berita");
  }
}
window.hapusBerita = hapusBerita;
  </script>
